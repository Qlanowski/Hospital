<div class="row">
    
    <div class="col-md-6 col-md-offset-3">
        <a href="#!/" class="btn btn-default btn-sm"><i class="fa fa-angle-left"></i> Back</a>
        <h1>Hi {{vm.name}}</h1>
        <h3>Add new Patient</h3>
        <div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
        <form novalidate name="NewPatientForm" ng-submit="vm.newPatient()">
            <div class="form-group">
                <label for="Name">Name</label>
                <input class="form-control" type="text" id="Name" name="Name" ng-model="vm.newPatient.Name" required ng-minlength="3"/>
                <span ng-show="NewPatientForm.Name.$error.required" class="text-warning">Username is required.</span>
                <span ng-show="NewPatientForm.Name.$error.minlength" class="text-warning">Username must be at least 3 characters.</span>

            </div>
            <div class="form-group">
                <label for="Surename">Surename</label>
                <input type="text" class="form-control" id="Surename" name="Surename" ng-model="vm.newPatient.Surename" required ng-minlength="3" />
                <span ng-show="NewPatientForm.Surename.$error.required" class="text-warning">Surename is required.</span>
                <span ng-show="NewPatientForm.Surename.$error.minlength" class="text-warning">Surename must at least have 8 characters, number, capital letter and special character. </span>
            </div>
            <div class="form-group">
                <label for="Sex">Sex</label>
                <select class="form-control">
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="BirthDate">Birth Date</label>
                <input class="form-control" type="date" id="BirthDate" name="BirthDate" ng-model="vm.newPatient.BirthDate" required />
                <span ng-show="NewPatientForm.BirthDate.$error.required" class="text-warning">Birth Date is required.</span>
            </div>
            <div class="form-group">
                <label asp-for="Ward"></label>
                <input class="form-control" type="text" id="Ward" name="Ward" ng-model="vm.newDoctor.Ward" required />
                <span ng-show="RegisterForm.Ward.$error.required" class="text-warning">Ward is required.</span>
            </div>
            <div class="form-group">
                <input type="submit" value="Register" class="btn btn-success" ng-disabled="RegisterForm.$invalid" />
            </div>
        </form>
    </div>
</div>
